<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Search Algorithms Comparison </title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/web-link.png')}}">
    <style>  
        body {
            background-image: url("{{ url_for('static', filename='images/Usign-Gradients-Featured-Image.png') }}");
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #17278E; 
            color: white;
        }
        #header a {
            text-decoration: none;
            color: white;
        }

        .home-link {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-image: url("{{ url_for('static', filename='images/home.png') }}");
            background-size: cover;
        }

        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-right: 20px;
            display: inline;
        }
        nav a {
            text-decoration: underline;
            color: white;
            font-weight: bold;
        }
        nav a:visited {
            color: white;
            text-decoration: underline;
        }
        h1 {
            color: #ffffff;

        }
        label {
            color: #ffffff;

        }
    </style>
  </head>
  <body>
    <div id="header">
        <a href="/" title="Home Page" class="home-link"></a>
        <nav>
            <ul>
                <li id="profile-link"><a href="/profile">Profile</a></li>
                <li><a href="/works">Works</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
      <h1 class="mt-5">Search Algorithms Comparison </h1>
      <form method="post">
        <div class="mb-3">
          <label for="array" class="form-label">Array</label>
       
          <textarea class="form-control" id="array" name="array" rows="10" required>{{ test_data }}</textarea>
   
        </div>
        <div class="mb-3">
          <label for="target" class="form-label">Target</label>
          <input type="text" class="form-control" id="target" name="target" placeholder="Enter the target integer" required>
        </div>
        <label for="search_type" class="form-label">Search Algorithm</label>
        <select class="form-select mb-3" id="search_type" name="search_type">
          <option value="linear">Linear Search</option>
          <option value="binary">Binary Search</option>
          <option value="ternary">Ternary Search</option>
          <option value="exponential">Exponential Search </option>
          <option value="interpolation">Interpolation Search </option>         
          <option value="jump">Jump Search</option>
        </select>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      {% if result != None %}
        <div class="alert alert-success mt-3" role="alert">
          Target found at index {{ result }} using {{ search_type }} method in {{ execution_time }} milliseconds.
        </div>
      {% endif %}
      {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
      {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
